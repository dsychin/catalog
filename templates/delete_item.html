<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Item Catalog | Delete {{ item.name }}</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="row">
                    <div class="navbar-header col-xs-4">
                        <a class="navbar-brand" href="{{ url_for('home') }}">Item Catalog</a>
                    </div>
                    <div class="col-xs-8">
                        {% if not login_session['email'] %}
                        <a href="{{ url_for('login') }}" class="btn btn-default navbar-btn navbar-right">Login</a>
                        {% else %}
                        <a href="{{ url_for('gdisconnect') }}" class="btn btn-default navbar-btn navbar-right">Logout</a>
                        <p class="navbar-text navbar-right">Signed in as {{ login_session['username'] }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <div class="container-fluid">
        <h4>Are you sure you want to delete {{ item.name }}?</h4>
        <form action="{{ url_for('item_delete', item_id=item.id) }}" method="post">
            <input class="btn btn-danger" type="submit" value="Delete">
            <a class="btn btn-primary href=" {{ url_for( 'home') }} ">Cancel</a>
        </form>
    </div>
</body>

</html>
